{% extends 'base.html' %}
{% load gg_json_filter %}

{% block add_to_head %}

{% endblock %}

{% block users_menu_active %}class="active"{% endblock %}

{% block page_main_column %}

    <div>

        <script>

            function ObjectsCtrl($scope){

                $scope.users = {{ users | gg_json_filter | safe }};

            }

        </script>

        <div ng-controller="ObjectsCtrl">

            <a class="btn btn-info pull-right" href="add/">Добавить пользователя</a>
            <!-- Таблица -->
            <table class="table table-stripped table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Эл. почта</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody ng-cloak>
                    <tr ng-repeat="o in users">
                        <td>{$ o.id $}</td>
                        <td>{$ o.email $}</td>
                        <td>
                            <a href="edit/{$ o.id $}/" style="color: black; text-decoration: underline;">
                                редактировать
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

{% endblock %}
